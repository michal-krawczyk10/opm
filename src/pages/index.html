	<body>
		<main>
			<header class="header">
				<div class="header__logo">logo</div>
				<div class="header__quote quote--js">quote</div>
			</header>
			<section class="container">
				<!--level 0 -->
				<div class="frame frame__first frame__first--js">
					<button class="button start--js">start workout</button>
					<button class="button history--js">check you path so far</button>
					<button class="button settings--js">settings</button>
				</div>
				<!--level 1 -->
				<div class="frame frame__workout frame__workout--js hide">
					<button class="button standard--js">standard set</button>
					<button class="button modify--js">modify your set</button>
					<button class="button home--js">back</button>
				</div>

				<div class="frame frame__history frame__history--js hide">
					<button class="button">1</button>
					<button class="button">2</button>
					<button class="button home--js">back</button>
				</div>
				<div class="frame frame__settings frame__settings--js hide">
					<button class="button">3</button>
					<button class="button">4</button>
					<button class="button home--js">back</button>
				</div>
				<!--level 2-->
				<div class="frame frame__standard frame__standard--js hide">
					<p>your current set</p>
					<div class="exercise_container--js">
						<p class="exercise_set--js"></p>
					</div>
					<button class="button go--js">go</button>
				</div>
				<div class="frame frame__modify frame__modify--js hide">
					<p>Your current level is: <span class="level_display--js"></span></p>
					<button class="button level--js">change your level</button>
					<p>current exersizes</p>
					<div class="exercise_container--js">
						<p class="exercise_set--js"></p>
					</div>
					<button class="button">change them</button>
					<button class="button go--js">go</button>
				</div>
				<!--level 3-->
				<div class="frame frame__action frame__action--js hide">
					<div class="squats_action--js hide">
						<p>squats</p>
						<span>timer</span>
						<button class="button done--js">done</button>
					</div>
					<div class="situps_action--js hide">
						<p>situps</p>
						<span>timer</span>
						<button class="button done--js">done</button>
					</div>
					<div class="pushups_action--js hide">
						<p>pushups</p>
						<span>timer</span>
						<button class="button done--js">done</button>
					</div>
				</div>
				<div class="frame frame__action frame__level--js hide">
					<p>Your current level is: <span class="level_display--js"></span></p>

					<p>Choose your level</p>
					<div>
						<button class="button set_level--js l1--js">1</button
						><button class="button set_level--js l2--js">2</button
						><button class="button set_level--js l3--js">3</button
						><button class="button set_level--js l4--js">4</button
						><button class="button set_level--js l5--js">5</button
						><button class="button set_level--js l6--js">6</button
						><button class="button set_level--js l7--js">7</button
						><button class="button set_level--js l8--js">8</button
						><button class="button set_level--js l9--js">9</button
						><button class="button set_level--js l10--js">10</button>
					</div>

					<button class="button to_modify--js">back</button>
				</div>
				<!--level 4-->
				<div class="frame frame__done frame__done--js hide">
					<p>ara ara</p>
					<span>you did well</span>
					<button class="button home--js">hell yeah</button>
				</div>
			</section>
		</main>
